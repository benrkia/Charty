<body>

    <svg id="myChart" width="400" height="400"></svg>

    <script>

        const data = {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            dataset: {
                label: '#Color Votes',
                data: [21, -35, 2, -7, 12, 53],
                backgroundColor: 'rgba(41, 128, 185,0.2)',

            }

        const charty = new Charty(svg, data);

    </script>
